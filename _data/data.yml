career-profile:
    title: Career Profile
    summary: |
      Software engineer, with +4 years of experience, work with passion and
      determination to reach the goals, focused on quality, dedicated self-
      thought. I've worked in the different areas of the web as Backend and
      frontend, loving both areas, and having more experience as Frontend
      developer. I like to take challenging and put all my effort to get
      them done well and with quality.

      I'm happy to work in teams, always with the disposition to help whoever
      it needs and ask when I have doubts as well, also I like to do
      integration activities within the team to make the job more enjoyable.
      
      Is that passion that got me working in the different stages of companies
      from startups to Top companies, like Apcera and Ericsson (current job).

